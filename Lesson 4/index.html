<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <form>
      <label for="fname">First Name:</label>
      <input name="fname" id="fname" class="inputs" type="text"><br>

      <label for="lname">Last Name:</label>
      <input name="lname" id="lname" class="inputs" type="text"><br>

      <label for="birth">Date of Birth:</label>
      <input name="birth" id="birth" class="inputs" type="text"><br>

      <label for="email">Email id:</label>
      <input name="email" id="email" class="inputs" type="email"><br>

      <label for="tel">Phone:</label>
      <input name="tel" id="tel" class="inputs" type="tel"><br>
    </form>

    <button id="submit">SUBMIT</button>
    <button id="reset">RESET</button><br>

    <span id="output_space"></span>
    
    <script src="script.js"></script>
  </body>
</html>
